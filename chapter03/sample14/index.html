<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVGによる描画</title>
	</head>
	<body>
		<h1>文字の位置を指定</h1>
		<svg>
			<rect x="200" y="0" width="1" height="160" style="fill:red" />
			<text x="200" y="40" text-anchor="start" style="fill:black">SVGテキストのサンプル</text>
			<text x="200" y="80" text-anchor="middle" style="fill:black">SVGテキストのサンプル</text>
			<text x="200" y="120" text-anchor="end" style="fill:black">SVGテキストのサンプル</text>
		</svg>
	</body>
</html>
