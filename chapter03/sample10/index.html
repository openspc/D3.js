<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVGによる描画</title>
		<style>
			rect {
				fill:red;
			}
			.box {
				stroke:blue;
				stroke-width:10px;
			}
		</style>
	</head>
	<body>
		<h1>CSSクラスで指定</h1>
		<svg>
			<rect x="30" y="20" width="200" height="100" />
			<rect x="80" y="70" width="200" height="100" class="box" />
			<rect x="130" y="120" width="200" height="100" class="box" />
		</svg>
	</body>
</html>
