<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVGによる描画</title>
	</head>
	<body>
		<h1>図形を回転</h1>
		<svg>
			<g transform="rotate(45, 200, 100)">
				<rect x="200" y="50" width="100" height="80" />
				<text x="200" y="40" text-anchor="start" style="fill:black">Sample Text</text>
			</g>
		</svg>
	</body>
</html>
