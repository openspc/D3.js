<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVGによる描画</title>
	</head>
	<body>
		<h1>図形を拡大</h1>
		<svg>
			<g transform="scale(2.0)">
				<rect x="20" y="50" width="100" height="80" />
				<text x="20" y="40" text-anchor="start" style="fill:black">Sample Text</text>
			</g>
		</svg>
	</body>
</html>
